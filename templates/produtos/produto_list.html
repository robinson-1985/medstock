{% extends 'base.html' %}

{% block content %}
    
    <div class="page-header">
    <h1>Produtos</h1>
    <a href="{% url 'produto_novo' %}" class="btn-primary">Novo Produto</a>
    </div>

    {% if produtos %}
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Criado em</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>R$ {{ produto.preco }}</td>
                <td>{{ produto.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Nenhum produto cadastrado.</p>
{% endif %}

{% endblock %}
